<!-- src/main/resources/templates/layouts/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">FinFlow</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/budget-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/transaction.css}">
    <link rel="stylesheet" th:href="@{/css/finflow-brand.css}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/budget-dashboard.js}"></script>
</body>
</html>
