spring.application.name=finflow

# Database Configuration (use environment variables with defaults for local dev)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8081}

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# H2 Console (only enabled for H2 database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
